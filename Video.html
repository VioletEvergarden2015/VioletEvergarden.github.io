}

    <script>
        
    // 视频数据
    const videoCollections = {

            videos: [
                {

                    url: "视频/dy02.mp4",

                },
                {

                    url: "视频/紫羅蘭永恒花园.mp4",
                    duration: "0:33"
                },
                {
                    title: "自制",
                    url: "视频/二类-副本.mp4",
                    duration: "0:13"
                },
                {
                    title: "自制",
                    url: "视频/001（60FPS）.mp4",
                    duration: "0:12"
                },
                {

                    duration: "0:46"

            ]
        }
    }

        // 新增悬停播放逻辑
        document.querySelectorAll('.video-thumbnail').forEach(thumbnail => {
            const video = thumbnail.querySelector('video')
            let isHovering = false
    
            // 桌面端悬停
            thumbnail.addEventListener('mouseenter', () => {
                isHovering = true
                video.currentTime = 0
                video.play().catch(() => {})
            })
    
            thumbnail.addEventListener('mouseleave', () => {
                isHovering = false
                video.pause()
                video.currentTime = 0
            })
    
            // 移动端触摸
            thumbnail.addEventListener('touchstart', () => {
                if (!isHovering) {
                    video.currentTime = 0
                    video.play().catch(() => {})
                }
            })
        })

    // 点击缩略图处理
    document.querySelectorAll('.video-thumbnail').forEach(thumbnail => {
        thumbnail.addEventListener('click', function(e) {
            e.stopPropagation()
            const cardId = this.closest('.multi-video-card').dataset.id
            const videoIndex = parseInt(this.dataset.index)
            playFullVideo(cardId, videoIndex)
        })
    })

    // 播放完整视频
    function playFullVideo(cardId, videoIndex) {
        const collection = videoCollections[cardId]
        if (!collection || !collection.videos[videoIndex]) return

        const videoData = collection.videos[videoIndex]
        const videoPlayer = document.getElementById('fullscreen-video')
        
        // 设置视频源
        videoPlayer.src = videoData.url
        videoPlayer.poster = '' // 清除海报图
        
        // 显示详情页
        const detailView = document.getElementById('detailView')
        detailView.style.display = 'flex'
        
        // 开始播放（需要用户交互后）
        videoPlayer.load()
        videoPlayer.play().catch(error => {
            console.log('自动播放被阻止，需要用户点击:', error)
        })
    }

    // 关闭详情页
    function hideDetail() {
        const videoPlayer = document.getElementById('fullscreen-video')
        videoPlayer.pause()
        videoPlayer.removeAttribute('src')
        document.getElementById('detailView').style.display = 'none'
    }

    // ESC键关闭
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') hideDetail()
    })
    </script>
